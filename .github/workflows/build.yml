name: Actions ðŸ˜Ž

on:
  pull_request: {}
  push: { branches: [main] }

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  build:
    name: Build my project âœ¨
    runs-on: ubuntu-latest
    container: unityci/editor:2019.4.19f1-webgl-0
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v1
        with:
          lfs: true

      - name: Decrypt the license file
        run: openssl aes-256-cbc -d -in .github/Unity_v2019.4.19f1.alf.enc -k ${{ secrets.UNITY_LICENSE_DECRYPT_KEY }} >> .github/Unity_v2019.x.ulf

      # Activate unity
      - name: Activate Unity
        run: /opt/unity/Editor/Unity -quit -batchmode -nographics -silent-crashes -logFile -manualLicenseFile .github/Unity_v2019.x.ulf || exit 0

      # Build Windows and OSX
      - name: Build 
        run: /opt/unity/Editor/Unity -quit -batchmode -nographics -silent-crashes -logFile -projectPath . -buildTarget WebGL ./build

      - name: pwd
        run: pwd
      
      - name: ls 
        run: ls 

      # Output
      - uses: actions/upload-artifact@v1
        with:
          name: Build
          path: ./build
